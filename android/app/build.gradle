plugins {
    id 'org.jetbrains.kotlin.android' version '1.7.10'
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "18"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0.2"
}

android {
    namespace = "com.example.mobi_tv_entertainment"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    // signingConfigs {
    //     release {
    //         keyAlias 'ekamflix'
    //         keyPassword 'ekamflix'
    //         storeFile file('ekamflix-keystore.jks')
    //         storePassword 'ekamflix'
    //     }
    // }
    signingConfigs {
        release {
            keyAlias 'mobiltv'
            keyPassword 'mobiltv'
            storeFile file('mobiltv.jks')
            storePassword 'mobiltv'
        }
    }

     packagingOptions {
       // Fixes duplicate libraries build issue, 
       // when your project uses more than one plugin that depend on C++ libs.
        pickFirst 'lib/**/libc++_shared.so'
    }
   


    defaultConfig {
        applicationId "com.ecomflixandroidtv.cti"
        minSdk 21
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Additional release configuration options can be added here
                      minifyEnabled true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}




